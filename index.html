<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido - Cocina Nelsy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-card">
    <div class="logo">
      <img src="https://st2.depositphotos.com/41266808/46769/v/450/depositphotos_467690328-stock-illustration-plate-logo-stock-illustration-design.jpg" alt="Cocina Nelsy" />
    </div>
    <h2>Formulario de Pedido</h2>

    <label>Nombre</label>
    <input type="text" id="nombre" placeholder="name" />

    <label>Apellido</label>
    <input type="text" id="apellido" placeholder="last name" />

    <label>Dirección</label>
    <textarea id="direccion" placeholder="Ej: Calle 10 #23 entre 21 y 25" rows="2"></textarea>

    <label>Referencia</label>
    <textarea id="referencia" placeholder="Ej: Frente al OXXO" rows="2"></textarea>

    <label>Método de pago</label>
    <select id="metodoPago" onchange="mostrarOpcionesPago()">
      <option value="">Selecciona una opción</option>
      <option value="efectivo">Efectivo</option>
      <option value="transferencia">Transferencia</option>
    </select>

    <div id="campoEfectivo" style="display: none;">
      <label>¿Con cuánto va a pagar?</label>
      <input type="number" id="pagoCon" placeholder="Ej: 500" />
    </div>

    <div id="campoTransferencia" class="cuenta-box" style="display: none;">
      <strong>Cuenta para depósito:</strong><br />
      <span class="cuenta-numero">4027 6658 4368 2825</span>
    </div>

    <label>📷 Comprobante de depósito</label>
    <input type="file" id="comprobante" accept="image/*" onchange="mostrarVistaPrevia(event)" />
    <div class="preview" id="vista-previa"></div>

    <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
